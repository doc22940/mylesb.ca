<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}Myles Braithwaite{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="{% block meta_description %}Hoping for the Best, Imagining the Worst.{% endblock meta_description %}">
		<meta name="author" content="Myles Braithwaite">
		
		<link type="text/plain" rel="author" href="{{ site_url }}/humans.txt">
		
		<!-- Le styles -->
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
		
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		<!-- Fav and touch icons -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="">
		<link rel="apple-touch-icon-precomposed" href="">
		<link rel="shortcut icon" href="">
	</head>
	
	<body>
		
		<div class="container">
			
			<div class="row well">
				<div class="span4">
					{% block page_left %}{% endblock page_left %}
				</div> <!-- .span4 -->
				
				<div class="span6">
					{% block page_right %}{% endblock page_right %}
				</div> <!-- .span6 -->
			</div>
			
		</div> <!-- .container -->
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
