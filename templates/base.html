<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}Myles Braithwaite{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="description" content="{% block meta_description %}Hoping for the Best, Imagining the Worst.{% endblock meta_description %}">
		<meta name="author" content="Myles Braithwaite">
		<meta name="robots" content="{% block meta_robots %}index, follow{% endblock meta_robots %}">
		
		<link type="text/plain" rel="author" href="{{ site_url }}/humans.txt">
		
		<!-- Le styles -->
		<link href="{{ static_url }}/css/style.css" rel="stylesheet">
		
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		<!-- Fav and touch icons -->
		{% block fav_touch_icons %}
		<link rel="apple-touch-icon-precomposed" href="{{ static_url }}/img/apple-touch-icon.png">
		<link rel="shortcut icon" href="{{ static_url }}/img/favicon.ico">
		{% endblock fav_touch_icons %}
		
		<script>
				(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-1642439-32', document.domain);
			ga('send', 'pageview');
		</script>
		
		<style>
			h1 { margin-top: 0; }
		</style>

    <link rel="x-tor-hidden-service" href="27rbn47kt7aurbyo.onion">

		{% block extra_head %}{% endblock extra_head %}
	</head>
	<body id="{% block body_id %}mylesb-ca{% endblock %}">
		<div class="container" itemscope itemtype="http://schema.org/Person">
			<div class="row">
				{% block page %}
				<div id="photo">
					{% block page_left %}{% endblock page_left %}
				</div>
				
				<div id="content">
					{% block page_right %}{% endblock page_right %}
				</div>
				{% endblock page %}
			</div>
		</div>
		{% block extra_body %}{% endblock extra_body %}
	</body>
</html>
