<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}Myles Braithwaite{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="{% block meta_description %}Hoping for the Best, Imagining the Worst.{% endblock meta_description %}">
		<meta name="author" content="Myles Braithwaite">
		<meta name="robots" content="{% block meta_robots %}noindex, follow{% endblock meta_robots %}">
		
		<link type="text/plain" rel="author" href="{{ site_url }}/humans.txt">
		
		<!-- Le styles -->
		<link href="static/css/style.css" rel="stylesheet">
		
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		<!-- Fav and touch icons -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="">
		<link rel="apple-touch-icon-precomposed" href="">
		<link rel="shortcut icon" href="">
		
		<script>				(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-1642439-32', 'mylesb.ca');
			ga('send', 'pageview');
		</script>
		
		<style>
			h1 { margin-top: 0; }
		</style>
		
		{% block extra_head %}{% endblock extra_head %}
	</head>
	
	<body id="{% block body_id %}myles_ca{% endblock %}">
		
		<div class="container" itemscope itemtype="http://schema.org/Person">
			
			<div class="row well">
				{% block page %}
				<div class="span4">
					{% block page_left %}{% endblock page_left %}
				</div> <!-- .span4 -->
				
				<div class="span6">
					{% block page_right %}{% endblock page_right %}
				</div> <!-- .span6 -->
				{% endblock page %}
			</div> <!-- .row .well -->
			
		</div> <!-- .container -->
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<!-- <script src="static/js/bootstrap.js"></script> -->
		{% block extra_body %}{% endblock extra_body %}
	</body>
</html>
